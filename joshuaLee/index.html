<!DOCTYPE html>
<html>
    <head>
        <title>Visualizing Player Inteactions in Online Games</title>
    
        <style type="text/css">
        
            img {
                width: 100%;
                height: 100%;
                margin: auto;
                
            }
            
            body {
                margin: 0;
                overflow-x: hidden; 
                overflow-y: auto;
            }      
            
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            
            var slide = 1;
            var num_slides = 18;
            
            $(document).keydown(function(e) {
                
                if (e.keyCode == 39) { // left arrow key press
                    if (slide < num_slides) { // if less than number of slides
                        slide++;
                        $('#image').attr("src", "images/final-presentation" + slide + ".jpg");
                        if (slide == num_slides) {
                            $('#link').attr("href", "app.html");
                        }
                    }
                }
                
                if (e.keyCode == 37) { // right arrow key press
                
                    if (slide > 1) { // if less than number of slides
                        slide--;
                        $('#image').attr("src", "images/final-presentation" + slide + ".jpg");
                    }
                }
            });

        </script>
    </head>
    <body>
        <a id='link'><img id='image' src='images/final-presentation1.jpg' /></a>
    </body>
</html>
