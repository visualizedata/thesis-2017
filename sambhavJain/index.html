<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
var vid = document.getElementById("vid");
    vid.autoplay = true;
    vid.load();
    
  $(function() {
    $.deck('.slide');
    $(document).bind('deck.change', function(event, from, to) {
       if(to==12){
         var vid = document.getElementById("vid"); 
         vid.pause();
         vid.currentTime = 0;
         vid.load();
       }
        if(to==13){
         var vid2 = document.getElementById("vid2"); 
         vid2.pause();
         vid2.currentTime = 0;
         vid2.load();
       }
    });
  });
  
  

</script>
